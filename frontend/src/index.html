<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>
	<div id="root" class="container hidden">
    <div class="chat-container">
      <div class="chat-area">
        <div class="chat__userlist">
          
        </div>
        <div class="chat__messages-container">
          <div class="message__container">
            <div class="message__header"></div>
          </div>

          <div class="message__container-interlocutor"></div>
        </div>
        <div class="chat__messages-input">
          <form class="form form__group">
            <input class="form form__input"></div>
            <button class="send__btn">SEND</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal__form modal__background hidden">
      <div class="modal__content">
        
        <div class="modal__header"></div>
        <div class="modal__body">

          <form class="form__group">
            <label for="form__input" class="form__label"></label>
            <input type="text" class="form__input">
          </form>
        </div>
        <div class="modal__footer">
          <button class="modal__close">CLOSE</button>
          <button class="modal__ok">OK</button>
        </div>
      </div>

      
      
    </div>
  </div>
</body>
</html>
